# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: martinb.dev
subtitle: 'Late night technology and bugs'
description: 'Exploring technology terribly late at night'
keywords:
  - technology
  - programming
  - coding
  - cybersecurity
author: Martin B
language: en
timezone: 'Europe/London'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://martinb.dev
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus
theme_config:
  colorscheme: dark
  highlight: atelier-cave-dark
  post:
    show_updated: true

  nav:
    home: /
    about: /about/
    Tags: /tags/
    Categories: /categories/

  posts_overview:
    show_all_posts: false
    post_count: 5

  copyright:
    start_year: 2022
    end_year:

  social_links:
    github: https://github.com/martin-bucinskas
    twitter: https://twitter.com/happysad_m
    mail: mailto:martin@martinb.dev

  logo:
    enabled: true
    width: 50
    height: 50
    url: /images/logo.png
    gravatar: false
    grayout: true

  favicon:
    desktop:
      url: /images/favicon.ico
      gravatar: false
    android:
      url: /images/android-chrome-192x192.png
      gravatar: false
    apple:
      url: /images/apple-touch-icon.png
      gravatar: false

  # Enable MathJax support for Latex
#  mathjax:
#    enabled: false

  umami_analytics:
    enabled: true
    id: 09919b07-715a-4f4b-85ba-04da500ec663
    host: https://analytics.umami.is/script.js

  rss:

  cdn:
    enable: true
    jquery: 'https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'
    clipboard: 'https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js'
    font_awesome: 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'
    justified_gallery_css: 'https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/css/justifiedGallery.min.css'
    justified_gallery_js: 'https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/js/jquery.justifiedGallery.min.js'

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''
